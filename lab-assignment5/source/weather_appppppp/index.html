<!DOCTYPE html>
<html lang="" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
    <link rel="stylesheet" href="Home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWhSE1HAi753_M8rcFTfcbBXUQInf8y6c&v=3.exp&sensor=true&amp;libraries=places"></script>
    <script src="Home.js" type="text/javascript"></script>
</head>

<body class="main" background="http://wallpapercave.com/wp/khYO5nU.jpg">

<nav class="navbar navbar-light bg-faded">
    <h2 class="navbar-brand m-b-0">Weather Application</h2>

</nav>
<div class="geo" data-ng-app="geolocation" ng-controller="googlemapoutput">
    <form>
        <div class="form-group">

            <input  id="startLocation" type="text">
        </div>
        <input  id="endLocation" type="text">
        <span type="submit" ng-click="calcRoute()" style="margin:1%">
                <button class="btn btn-warning"
                        ng-disabled="searchForm.$invalid" style="margin-left: 10%; margin-top: 1%">Get Results</button>
            </span>

    </form>
</div>

<div class="row">
    <div class="col-md-10" id="map-canvas" ></div>
</div>


<div class="row">
    <div  id="weather" class="col-md-9">
    </div>
</div>

</body>
</html>
